services:
  client:
    build: ./client
    ports:
      - 4000:4000
    develop:
      watch:
        - path: ./client/package.json
          action: rebuild
        - path: ./client/package-lock.json
          action: rebuild
        - path: ./client
          target: ./app
          action: sync

  server:
    build: ./server
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./server/package.json
          action: rebuild
        - path: ./server/package-lock.json
          action: rebuild
        - path: ./server
          target: ./app
          action: sync
